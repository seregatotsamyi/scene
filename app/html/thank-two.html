<script>
  function copytext(el) {
    var $tmp = $("<input>");
    $("body").append($tmp);
    $tmp.val($(el).text()).select();
    document.execCommand("copy");
    $tmp.remove();
    $('.thank__btn-copy').addClass('_hide')
    $('.thank__btn-link').addClass('_active')
  }
  //copytext
</script>
